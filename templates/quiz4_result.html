<!-- 5. QUIZ 4 RESULT (quiz4_result.html) -->
{% extends "quiz_base.html" %}
{% block title %}Quiz 4 Result{% endblock %}
{% set hide_nav = true %}
{% set hide_hint = true %}

{% block heading %}
  Quiz 4: When to wake up?
{% endblock %}

{% block quiz_content %}
  <!-- 1) Original Quiz 4 styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz4.css') }}">
  <!-- 2) Shared result overrides (buttons, centering, etc) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz_results.css') }}">

  <!-- Content directly in quiz_content block -->
  <!-- Top "Bedtime" / "Wake-up" row -->
  <div class="quiz4-top">
    <div class="bedtime-section">
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Bed.png') }}" class="person" alt="Person sleeping">
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Bed-time.png') }}" class="clock" alt="11 P.M.">
    </div>
    <div class="waketime-section">
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Wake-up.png') }}" class="person" alt="Person waking">
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Wake-up-time.png') }}" class="clock" alt="?">
    </div>
  </div>

  <!-- Options: only the correct one has .selected -->
  <div class="quiz4-options">
    <!-- Option 1 -->
    <div class="option">
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Option1.png') }}" class="clock-img" alt="5:30">
      <div class="time">5:30 A.M.</div>
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Groggy.png') }}" class="face-img" alt="Groggy">
      <div class="wave-container">
        <img src="{{ url_for('static', filename='media/Quiz/Q4/Option1-wave.png') }}" class="wave-img" alt="">
      </div>
    </div>

    <!-- Option 2 (correct!) -->
    <div class="option selected">
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Option2.png') }}" class="clock-img" alt="6:00">
      <div class="time">6:00 A.M.</div>
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Happy.png') }}" class="face-img" alt="Happy">
      <div class="wave-container">
        <img src="{{ url_for('static', filename='media/Quiz/Q4/Option2-wave.png') }}" class="wave-img" alt="">
      </div>
    </div>

    <!-- Option 3 -->
    <div class="option">
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Option3.png') }}" class="clock-img" alt="7:30">
      <div class="time">7:30 A.M.</div>
      <img src="{{ url_for('static', filename='media/Quiz/Q4/Sad.png') }}" class="face-img" alt="Sad">
      <div class="wave-container">
        <img src="{{ url_for('static', filename='media/Quiz/Q4/Option3-wave.png') }}" class="wave-img" alt="">
      </div>
    </div>
  </div>

  <!-- Nav buttons -->
  <div class="nav-buttons">
    <a href="{{ url_for('quiz_results_question', num=3) }}" class="button">← Prev</a>
    <a href="{{ url_for('quiz_results_question', num=5) }}" class="button">Next →</a>
  </div>
{% endblock %}
